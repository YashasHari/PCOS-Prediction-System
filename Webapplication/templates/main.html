<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>POCOS</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/static/css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="index.html">
            <img src="/static/images/logo.png" alt="">
            <span>
             POCOS
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex  flex-column flex-lg-row align-items-center w-100 justify-content-between">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="/ahome">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/performance">Performance Analysis <span class="sr-only"></span></a>
                  </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">Logout <span class="sr-only"></span></a>
                </li>
                </ul>
            </div>
          </div>

        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>



  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="custom_heading-container ">
         <h2>You have entered this values</h2> 
          {%if inputdata%}
          <h3>{{inputdata}}</h3>
          {%endif%}
          <br>
          <h1>Result: </h1>
          {%if result%}
          <h2> {{result}}</h2>
           {%endif%}
          <h2>
           Enter Patient Details
          </h2>
        </div>
      </div>
    </div>
    <div class="container layout_padding2">
      <div class="row">
        <div class="col-md-5">
          <div class="form_contaier">
           
            <form action="/predict" method="POST">
              <div class="form-group">
               
                <label for="exampleInputName1">Age (yrs)</label>
                <input type="text" class="form-control" name="age" id="exampleInputName1"  required>
              </div>
              <div class="form-group">
                <label for="exampleInputNumber1">Weight (Kg)</label>
                <input type="text" class="form-control" name="weight" id="exampleInputNumber1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Height(Cm)</label>
                <input type="text" class="form-control" name="hig" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">BMI</label>
                <input type="text" class="form-control" name="bmi" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Blood Group</label>
                <select name="bg" class="form-control">
                    <option value="11">A+</option>
                    <option value="12">A-</option>
                    <option value="13">B+</option>
                    <option value="14">B-</option>
                    <option value="15">O+</option>
                    <option value="16">O-</option>
                    <option value="17">AB+</option>
                    <option value="18">AB-</option>

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Pulse rate(bpm)</label>
                <input type="text" class="form-control" name="pr" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">RR (breaths/min)</label>
                <input type="text" class="form-control" name="rr" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Hb(g/dl)</label>
                <input type="text" class="form-control" name="hb" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Cycle(R/I)</label>
                <select name="cycle" class="form-control">
                    <option value="2">Regular</option>
                    <option value="4">Irregular</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Cycle length(days)</label>
                <input type="text" class="form-control" name="cl" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Marraige Status (Yrs)</label>
                <input type="text" class="form-control" name="ms" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Pregnant(Y/N)</label>
                <select name="prg" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">No. of aborptions</label>
                <input type="text" class="form-control" name="abort" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">I   beta-HCG(mIU/mL)</label>
                <input type="text" class="form-control" name="ibhcg" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">II    beta-HCG(mIU/mL)</label>
                <input type="text" class="form-control" name="iibhcg" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">FSH(mIU/mL)</label>
                <input type="text" class="form-control" name="fsh" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">LH(mIU/mL)</label>
                <input type="text" class="form-control" name="lh" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">FSH/LH</label>
                <input type="text" class="form-control" name="FSHLH" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Hip(inch)</label>
                <input type="text" class="form-control" name="hip" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Waist(inch)</label>
                <input type="text" class="form-control" name="Waist" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Waist:Hip Ratio</label>
                <input type="text" class="form-control" name="whratio" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">TSH (mIU/L)</label>
                <input type="text" class="form-control" name="tsh" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">AMH(ng/mL)</label>
                <input type="text" class="form-control" name="amh" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">PRL(ng/mL)</label>
                <input type="text" class="form-control" name="prl" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Vit D3 (ng/mL)</label>
                <input type="text" class="form-control" name="vitd3" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">PRG(ng/mL)</label>
                <input type="text" class="form-control" name="pgr" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">RBS(mg/dl)</label>
                <input type="text" class="form-control" name="rbs" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Weight gain(Y/N)</label>
                <select name="wg" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">hair growth(Y/N)</label>
                <select name="hg" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Skin darkening (Y/N)</label>
                <select name="sd" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Hair loss(Y/N)</label>
                <select name="hl" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Pimples(Y/N)</label>
                <select name="pim" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Fast food (Y/N)</label>
                <select name="ff" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Reg.Exercise(Y/N)</label>
                <select name="re" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    

                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">BP _Systolic (mmHg)</label>
                <input type="text" class="form-control" name="sbp" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">BP _Diastolic (mmHg)</label>
                <input type="text" class="form-control" name="dbp" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Follicle No. (L)</label>
                <input type="text" class="form-control" name="fnol" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Follicle No. (R)</label>
                <input type="text" class="form-control" name="fnor" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Avg. F size (L) (mm)</label>
                <input type="text" class="form-control" name="afsl" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Avg. F size (R) (mm))</label>
                <input type="text" class="form-control" name="afsr" id="exampleInputName1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Endometrium (mm)</label>
                <input type="text" class="form-control" name="endo" id="exampleInputName1" required>
              </div>
              

             
              <button type="submit" class="">Predict</button><br>
              <button type="reset" class="">Clear</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <!-- end contact section -->

  <!-- info section -->
  


  <!-- end info section -->

  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      &copy; 2022 All Rights Reserved. Design by
      <a href="">Mindsoft</a>
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js">
  </script>
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  </script>
  <script type="text/javascript">
    $(".owl-2").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,

      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  </script>
</body>

</html>
